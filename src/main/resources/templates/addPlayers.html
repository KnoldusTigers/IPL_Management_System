<div align="center">
    <div class="register"><br>
    <h1><b>Add New Player</b></h1>
    <br>
    <div class="col-sm-4">
        <form action="#" th:action="@{/Save}" th:object="${Player}" method="post">

            <div class="input-group">
                <span class="input-group-text ">Player Name</span>
                <input type="text" aria-label="Name" class="form-control" th:field="*{name}" />
                <br>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name not null</td>

            </div>
            <br>

            <div class="input-group">
                <label   class="form-label">Team</label>
                <select th:field="*{team}" class="custom-select">
                    <div th:each="teams:${teamList}">
                        <option th:value="${teams.id}" th:text="${teams.teamname}"></option>
                    </div>
                </select>
            </div>
            <br>

            <div class="input-group">
                <span class="input-group-text ">Player Role</span>
                <input type="text" aria-label="Name" class="form-control" th:field="*{player_role}" />
                <div class="alert alert-warning" th:if="${#fields.hasErrors('player_role')}" th:errors="*{player_role}">name not null</div>

            </div>
            <br>
            <br>

            <br>
            <button type="submit" class="btn btn-info">Save</button>

        </form>
        </div>
    </div>
</div>
</body>
</html>
