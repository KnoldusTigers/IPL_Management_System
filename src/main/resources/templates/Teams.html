<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">IPL Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/Teams'}">Teams</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link "  th:href="@{'/viewMatch'}">Match</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link "  th:href="@{'/Admin'}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link "  th:href="@{'/showPlayers'}">Players</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br><div align="center">
    <h1><b>Teams</b></h1>
    <table class="table table-bordered" bgcolor="grey"  style="width:40%" >
        <tr>
            <th>Team Name</th>
            <th>Captian</th>
            <th>States</th>
        </tr>
        <tr th:each="Team:${teamList}" >
            <td bgcolor="white">
                <a th:href="@{/showPlayers/{team_id}(team_id=${Team.id})}">[[${Team.team_name}]]</a>
            </td>
            <td bgcolor="white" th:text="${Team.Captain}"></td>
            <td bgcolor="white" th:text="${Team.state}"></td>

        </tr>

    </table>

    <style>
body {
  background-image: url('https://i.pinimg.com/originals/98/6e/4f/986e4f807b13a475260314764215f9aa.jpg');
    min-height: 380px;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}
</style>



</div>

</body>
</html>
